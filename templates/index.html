<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de DMSO</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Previsão de Chance de Sobrevivência</h1>
        <form method="post">
            <label for="dmso">Digite a porcentagem de DMSO:</label>
            <input type="text" id="dmso" name="dmso" required>
            <button type="submit">Prever</button>
        </form>

        {% if prediction %}
            <div class="result">Resultado: {{ prediction }}%</div>
        {% endif %}
    </div>
</body>
</html>
